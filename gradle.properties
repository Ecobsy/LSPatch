# Resource shrinker optimization (stable in modern AGP versions)
android.enableNewResourceShrinker.preciseShrinking=true
android.useAndroidX=true

# Gradle memory and performance optimization
org.gradle.parallel=true
org.gradle.jvmargs=-Xmx6144m -Xms2048m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:+UseStringDeduplication -XX:ReservedCodeCacheSize=256m
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.workers.max=4
android.native.buildOutput=verbose

# Java compiler options for build performance
android.experimental.enableNewResourceShrinker=true
android.experimental.enableDexingArtifactTransform=true

# Android build optimizations
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Kotlin compilation optimizations
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.build.report.output=file

# Disable deprecated warning features for now
org.gradle.warning.mode=none
org.gradle.configuration-cache=false

# Additional performance optimizations
org.gradle.vfs.watch=true
